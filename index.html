<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BLE Characteristic Logger</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0a0a0a" />
  <style>
    body {
      font-family: monospace;
      background: #111;
      color: #0f0;
      margin: 0;
      padding: 1rem;
    }
    button {
      background: #222;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 0.5rem 1rem;
      margin-bottom: 1rem;
      cursor: pointer;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      background: #000;
      padding: 1rem;
      border: 1px solid #0f0;
      max-height: 70vh;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>BLE Characteristic Logger  v0.4</h1>
  <button id="connect">Connect & Scan</button>
  <button id="download">Download JSON</button>
  <button id="analyze">Ask OpenAI</button>
  <pre id="log"></pre>

  <script>
    const logElement = document.getElementById('log');
    let results = [];

    function log(text) {
      console.log(text);
      logElement.textContent += text + '\n';
    }

    async function connectAndScan() {  
      try {
        log('Requesting BLE device...');
        const device = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: ['battery_service', 'device_information'] // expand as needed
        });

        log(`Device: ${device.name || '(no name)'} — ID: ${device.id} — GATT: ${device.gatt ? 'OK' : 'Missing'}`);

        if (!device.gatt) {
          log('Skipping: device does not expose a GATT server.');
          return;
        }

        results = [];
        
        log(`Connecting to GATT server of ${device.name || 'Unnamed device'}...`);
        const server = await device.gatt.connect();

        const services = await server.getPrimaryServices();
        log(`Found ${services.length} services.`);

        for (const service of services) {
          const serviceInfo = {
            uuid: service.uuid,
            characteristics: []
          };

          const characteristics = await service.getCharacteristics();
          for (const char of characteristics) {
            let valueStr = '(unreadable)';
            try {
              const value = await char.readValue();
              const values = [];
              for (let i = 0; i < value.byteLength; i++) {
                values.push(value.getUint8(i));
              }
              valueStr = values.join(', ');
            } catch (e) {
              valueStr = '(read error)';
            }
            const charData = {
              uuid: char.uuid,
              properties: char.properties,
              value: valueStr
            };
            serviceInfo.characteristics.push(charData);
            log(`Service: ${service.uuid} Char: ${char.uuid} = ${valueStr}`);
          }
          results.push(serviceInfo);
        }
      } catch (e) {
        log('Error: ' + e);
      }
    }

    function downloadJSON() {
      const blob = new Blob([JSON.stringify(results, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'ble_log.json';
      a.click();
      URL.revokeObjectURL(url);
    }

    async function askOpenAI() {
      let apiKey = localStorage.getItem('openai_api_key');
      if (!apiKey) {
        apiKey = prompt('Enter your OpenAI API key:');
        if (!apiKey) {
          log('API key required.');
          return;
        }
        localStorage.setItem('openai_api_key', apiKey);
      }

      log('Sending data to OpenAI for analysis...');

      const systemPrompt = `You are a BLE device analyst. The user will give you JSON logs of scanned BLE services and characteristics. Your job is to:
- Identify the type of device
- Interpret the services and characteristics
- Use known UUIDs or external knowledge to explain unclear values
- Give a concise summary of the device's likely purpose and manufacturer`;

      const userPrompt = `Here is the BLE scan result:\n\n${JSON.stringify(results, null, 2)}`;

      try {
        const res = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${apiKey}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            model: 'gpt-4',
            messages: [
              { role: 'system', content: systemPrompt },
              { role: 'user', content: userPrompt }
            ]
          })
        });

        if (!res.ok) {
          log('Error from OpenAI API: ' + res.status);
          return;
        }

        const json = await res.json();
        log('\n--- OpenAI Response ---\n' + json.choices[0].message.content);
      } catch (err) {
        log('OpenAI request failed: ' + err);
      }
    }

    document.getElementById('connect').addEventListener('click', connectAndScan);
    document.getElementById('download').addEventListener('click', downloadJSON);
    document.getElementById('analyze').addEventListener('click', askOpenAI);
  </script>
</body>
</html>
